{% extends "base.html" %}

{% block title %}Stocks{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2 class="h4 mb-3">Current Alerts</h2>
        <ul>
            {% for alert in data.alerts %}
            <li class="list-group-item"><a href="{{ url_for('alert', id=alert.id) }}">{{ alert.stock_id }} - {{ alert.indicator_id }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% include 'alert_add.html' with context %}
{% endblock %}
