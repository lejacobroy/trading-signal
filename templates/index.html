{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="mt-10">
    <h1 class="text-4xl font-bold mb-4">Stock Alert System</h1>
    {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endif %}
    <form action="{{ url_for('index') }}" method="post" class="mb-4">
        <input type="hidden" name="action" value="add_stock">
        <input type="text" name="symbol" placeholder="Enter stock symbol" class="border p-2 rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Stock</button>
    </form>
    <a href="{{ url_for('index') }}" class="text-blue-500">Manage Stocks</a>
    <a href="{{ url_for('index') }}" class="text-blue-500 ml-4">Manage Alerts</a>
    <div class="mt-10">
        <h2 class="text-2xl font-bold mb-4">Current Stocks</h2>
        <ul>
            {% for stock in [stocks] %}
            <li>{{ stock[1] }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="mt-10">
        <h2 class="text-2xl font-bold mb-4">Set Alert</h2>
        <form action="{{ url_for('index') }}" method="post" class="mb-4">
            <input type="hidden" name="action" value="set_alert">
            <div class="mb-4">
                <label for="stock_id" class="block text-gray-700">Select Stock</label>
                <select name="stock_id" id="stock_id" class="border p-2 rounded">
                    {% for stock in [stocks] %}
                    <option value="{{ stock[0] }}">{{ stock[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="indicator" class="block text-gray-700">Select Indicator</label>
                <select name="indicator" id="indicator" class="border p-2 rounded">
                    {% for indicator in indicators %}
                    <option value="{{ indicator }}">{{ indicator }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="threshold" class="block text-gray-700">Threshold</label>
                <input type="text" name="threshold" id="threshold" placeholder="Enter threshold value" class="border p-2 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Set Alert</button>
        </form>
    </div>
{% endblock %}
