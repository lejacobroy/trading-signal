<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Alert System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4">
        <div class="mt-5">
            <h1 class="display-4 mb-4">Stock Alert System</h1>
            {% if message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
            </div>
            {% endif %}
            <a href="{{ url_for('stocks') }}" class="btn btn-link">Manage Stocks</a>
            <a href="{{ url_for('alerts') }}" class="btn btn-link ml-2">Manage Alerts</a>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
